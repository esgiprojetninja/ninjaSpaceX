<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="main-toolbar-title">SpaceX API explorer</span>
    <a mat-icon-button href="https://github.com/esgiprojetninja/ninjaSpaceX" target="_blank">
      <span class="fab fa-github"></span>
    </a>
  </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container class="main-container" autosize>
  <mat-drawer #drawer class="main-drawer" mode="side">
      <mat-nav-list>
        <a mat-list-item routerLink="/company-info">Company info</a>
        <a mat-list-item routerLink="/launches">Launches</a>
        <a mat-list-item routerLink="/capsules">Capsules</a>
        <a mat-list-item routerLink="/launchpads">Launchpads</a>
        <a mat-list-item routerLink="/detailed-cores">Detailed cores</a>
        <a mat-list-item routerLink="/detailed-capsules">Detailed Capsules</a>
      </mat-nav-list>
  </mat-drawer>
  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
