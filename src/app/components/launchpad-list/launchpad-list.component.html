<div *ngIf="isLoading" class="full-width screen-height flex-row">
  <mat-spinner></mat-spinner>
</div>

<mat-card *ngIf="!isLoading">
  <mat-card-content>
    <mat-list>
      <a
        mat-list-item
        *ngFor="let launchpad of launchpads"
        [routerLink]="['/launchpads', launchpad.id]"
      >
        {{ launchpad.full_name }}
      </a>
    </mat-list>
  </mat-card-content>
</mat-card>
