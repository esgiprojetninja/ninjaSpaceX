<div *ngIf="isLoading" class="full-width screen-height flex-row">
  <mat-spinner></mat-spinner>
</div>

<mat-card *ngIf="!isLoading">
  <mat-card-content>
    <mat-list>
      <a
        mat-list-item
        *ngFor="let detailedcapsule of detailedcapsules"
        [routerLink]="['/detailed-capsules', detailedcapsule.capsule_serial]"
      >
        {{ detailedcapsule.capsule_serial }}
      </a>
    </mat-list>
  </mat-card-content>
</mat-card>
