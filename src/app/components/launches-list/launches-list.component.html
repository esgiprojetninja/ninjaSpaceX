<div *ngIf="isLoading" class="full-width screen-height flex-row">
  <mat-spinner></mat-spinner>
</div>

<div class="example-container" *ngIf="!isLoading">
  <form #f="ngForm" class="example-container" (submit)="onSubmit(f)">
      <mat-form-field>
        <input matInput type="text" placeholder="Year launched" [(ngModel)]="launches.year_launched" name="yearLaunched">
      </mat-form-field>

      <button type="submit" class="btn btn-success">Submit</button>
  </form>    
</div>

<mat-card *ngIf="!isLoading">
  <mat-card-content>
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let launch of launches"
        [routerLink]="['/launches', launch.flight_number]"
      >
        {{ launch.mission_name }}
      </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
