<div *ngIf="isLoading" class="full-width screen-height flex-row">
    <mat-spinner></mat-spinner>
  </div>

  <mat-card *ngIf="!isLoading" class="example-card" >
    <mat-card-header>
      <mat-card-title>{{ capsule.name }}</mat-card-title>
      <mat-card-subtitle>{{ capsule.type }} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Overview
      </p>
      <mat-list>
        <mat-list-item>
            <mat-grid-list cols="2" rowHeight="2:1">
                <mat-grid-tile>TOTAL LAUNCH PAYLOAD MASS</mat-grid-tile>
                <mat-grid-tile>TOTAL RETURN PAYLOAD MASS</mat-grid-tile>
                <mat-grid-tile>TOTAL LAUNCH PAYLOAD VOLUME</mat-grid-tile>
                <mat-grid-tile>TOTAL RETURN PAYLOAD VOLUME</mat-grid-tile>
              </mat-grid-list>
          <p></p>
          <p>{{ capsule.launch_payload_mass.kg }}</p>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>...</button>
    </mat-card-actions>
  </mat-card>

  <div *ngIf="isLoading" class="full-width screen-height flex-row">
    <mat-spinner></mat-spinner>
  </div>
