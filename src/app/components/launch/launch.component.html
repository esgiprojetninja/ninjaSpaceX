<div *ngIf="isLoading" class="full-width screen-height flex-row">
  <mat-spinner></mat-spinner>
</div>

<mat-card class="example-card" *ngIf="!isLoading">
  <mat-card-header>
    <div
      mat-card-avatar
      class="card-header-image"
      [ngStyle]="{'background-image': 'url(' + mission_patch.changingThisBreaksApplicationSecurity + ')'}"></div>
    <mat-card-title>{{ launch.mission_name }}</mat-card-title>
    <mat-card-subtitle>{{ launch.launch_site.site_name_long }} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ launch.details }}
    </p>
    <mat-list>
      <mat-list-item>
        <p>Success: {{ launch.launch_success }}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>CORE DETAILS</button>
    <button mat-button>LAUNCH SITE DETAILS</button>
  </mat-card-actions>
</mat-card>
